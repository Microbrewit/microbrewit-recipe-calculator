<div class="fermentable list-item">
	<div class="meta-wrapper">
		<span class="meta lovibond" title="Lovibond is a measure of colour">{{ingredient.lovibond}}°L</span>
		<span class="meta ppg" title="PPG is the amount of sugar">{{ingredient.ppg}} PPG</span>
		<span class="meta gp">{{ingredient.calculated.gp}} GP</span>
		<button class="meta remove form-button" ng-click="remove(ingredient)">X</button>
	</div>
	<div class="left-circle">
		<span class="minibubble" style="background-color: rgba({{ingredient.calculated.rgb}}, 1)" title="{{ingredient.type}} has a colour of {{ingredient.lovibond}}°L">
		</span>
	</div>
	<mb-unit class="amount" value="ingredient.amount" modelunit="grams" localunit="{{settings.fermentable.unit}}"></mb-unit>
	<h3 class="name" ng-click="openIngredientPicker()">{{ingredient.name}}</h3>

</div>
