<div class="yeast list-item">
	<div class="meta-wrapper">
		<button class="meta remove form-button" ng-click="remove(ingredient)">X</button>
	</div>

	<div class="left-circle">
		<span class="minibubble"></span>
	</div>

	<mb-unit class="amount" value="ingredient.amount" modelunit="cells" localunit="{{settings.yeast.unit}}"></mb-unit>
	<h3 class="name" ng-click="openIngredientPicker()">{{result.productCode}} {{ingredient.name}}</h3>
	<span class="type">{{ingredient.species}}</span>
</div>
