<div class="hop list-item">
	<div class="meta-wrapper">
		<span class="meta aa" title="Alpha actids contributes bitterness">
			<input type="number" class="aa" ng-model="ingredient.aaValue"/>
		</span>

		<span class="meta ba" title="Beta acids contributes to the hoppy, herbal flavour">
			<input type="number" class="ba" ng-model="ingredient.ba"/>
		</span>

		<span class="meta ibu" title="The total contribution to bitterness of the beer"> {{ingredient.calculated.ibu}} IBU</span>

		<button class="meta remove form-button" ng-click="remove(ingredient)">X</button>
	</div>

	<div class="left-circle">
		<span class="minibubble"></span>
	</div>

	<mb-unit class="amount" value="ingredient.amount" modelunit="grams" localunit="{{settings.hop.unit}}"></mb-unit>
	<h3 class="name" ng-click="openIngredientPicker()">{{ingredient.name}}</h3>
	<span class="hopForm">{{ingredient.subType}}</span>
</div>
